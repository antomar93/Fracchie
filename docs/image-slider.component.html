<div class='slides'>
    <div class='slide' 
    [ngStyle]="{'background-image':'url(' + slides[currentSlide].url + ')', }">
  
<div id="indicators">
    @for(slide of slides; track $index){
    <div (click)="jumpToSlide($index)"
    class="indicator " [ngClass]="{active: $index===currentSlide}">     
</div>}
</div>
<button (click)='next()' class="nextButton"><fa-icon [icon]="faChevronRight"></fa-icon></button>
<button (click)='previous()' class="prevButton"><fa-icon [icon]="faChevronLeft"></fa-icon></button>

</div>

</div>
